<!doctype html>
<html>
    <head>
        <title>Our Funky HTML Page</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <div class="showClock">
            <div class="custom-date">
                <input type="date" id="choose-date" value="2018-07-22">
            </div>
            <div class="custom-select">
                <select id="choose-time">
                  <option value="0">Choose time to convert</option> 
                  <option value="0">00:00</option>
                  <option value="1">01:00</option>
                  <option value="2">02:00</option>
                  <option value="3">03:00</option>
                  <option value="4">04:00</option>
                  <option value="5">05:00</option>
                  <option value="6">06:00</option>
                  <option value="7">07:00</option>
                  <option value="8">08:00</option>
                  <option value="9">09:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                  <option value="23">23:00</option>
                </select>            
            </div>
            <div class="custom-select">
                <select id="choose-timezone">
                    <option value="-12">Choose timezone to convert from</option>
                    <option value="-12">UTC-12</option>
                    <option value="-11">UTC-11</option>
                    <option value="-10">UTC-10</option>
                    <option value="-09">UTC-9</option>
                    <option value="-08">UTC-8</option>
                    <option value="-07">UTC-7</option>
                    <option value="-06">UTC-6</option>
                    <option value="-05">UTC-5</option>
                    <option value="-04">UTC-4</option>
                    <option value="-03">UTC-3</option>
                    <option value="-02">UTC-2</option>
                    <option value="-01">UTC-1</option>
                    <option value="+00">UTC+0</option>
                    <option value="+01">UTC+1</option>
                    <option value="+02">UTC+2</option>
                    <option value="+03">UTC+3</option>
                    <option value="+04">UTC+4</option>
                    <option value="+05">UTC+5</option>
                    <option value="+06">UTC+6</option>
                    <option value="+07">UTC+7</option>
                    <option value="+08">UTC+8</option>
                    <option value="+09">UTC+9</option>
                    <option value="+10">UTC+10</option>
                    <option value="+11">UTC+11</option>
                    <option value="+12">UTC+12</option>
                    <option value="+13">UTC+13</option>
                </select>
            </div>
            <button class="button" onclick="convertTime()">Convert</button>

            <div class="clockAndTimezone">
                <div class="clock">
                    <div class="hours">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="minutes">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>

                </div>
                <div class="timezone">
                    <div class="tz_offset">UTC-0</div>
                    <div class ="tz_identifier">Name</div>
                    <div class="date">1/1/23</div>
                </div>
            </div>
        </div>
        
        <div class="convertTime">
            <div id="convertFrom" class="clockAndTimezone">
                <div class="clock">
                    <div class="hours">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="minutes">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                </div>
                

                <div class="timezone">
                    <div class="tz_offset">UTC-0</div>
                    <!--<div class ="tz_identifier">Name</div>-->
                    <div class="date">1/1/23</div>

                </div>

            </div>
            <div class="clockDivider">
                CONVERTS TO 
            </div>
            <div id="convertTo" class="clockAndTimezone">
                <div class="clock">
                    <div class="hours">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="minutes">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                </div>


                <div class="timezone">
                    <div class="tz_offset">UTC-0</div>
                    <div class ="tz_identifier">Name</div>
                    <div class="date">1/1/23</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="menus.js"></script>
    </body>
</html>
