<!doctype html>
<html>
    <head>
        <title>Our Funky HTML Page</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="showClock">
            <div class="clockAndTimezone">
                <div class="clock">
                    <div class="hours">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="minutes">
                        <div class="first">
                            <div class="number">0</div>
                        </div>
                        <div class="second">
                            <div class="number">0</div>
                        </div>
                    </div>

                </div>
                <div class="timezone">
                    <div class="tz_offset">UTC-0</div>
                    <div class ="tz_identifier">Name</div>
                </div>
            </div>
            <button id="convert_btn">Convert a time to local time!</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
